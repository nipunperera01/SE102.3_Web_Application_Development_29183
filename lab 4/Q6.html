<html>
    <head>
        <title>Hellow</title>
        <script>
            function x()
            {
                if(document.log.nm.value=="")
                {
                    alert("name missing")
                }
                if(document.log.ps.value.length<6)
                {
                    alert("password Wrong")
                }
                if(document.log.ps.value!=document.log.psr.value)
                {
                    alert("New password not match")
                }
                if(document.log.ag.value=="")
                {
                    alert("Age missing")
                }
                if((!document.log.M[0].checked)&&(!document.log.M[1].checked))
                {
                    alert("Select Gender")
                } 
                if(document.log.al)
                {
                    alert("Accept Terms")
                }
                if(document.log.c.selectedIndex==0)
                {
                    alert("Not selected Country")
                }
            }
        </script>
    </head>
    <body>
        <h1> Hello world</h1>
        <form name="log">
            User Name:<input type="text" name="nm" placeholder="name">
            
            <br>
          New Password :<input type="text" name="ps" placeholder="Password"><br>
           Retype Password :<input type="text" name="psr" placeholder="Password">
           <br>
           Age:<input type="text" name="ag" placeholder="Age">
           <br>
           
         Gender:
         <input type="radio" name="M" value="M">Male
           <input type="radio" name="M" value="F">Female
           <br>
           Qulification
           
           <input type="checkbox" name="al" value="al"> I accept the terms
           <br>
           Country <select name="c">
            <option value="s">Select</option>
            <option value="sl">Sri Lanka</option>
            <option value="i">India</option>
            <option value="Ban">Bangaldesh</option>
           </select>
           <br>
           <input type="button" name="button1" value="click" onclick="x()">
        </form>
    </body>
</html>
